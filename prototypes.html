<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Prototypes | Rajesh Kumar K</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0057FF;
      --background-color: #f9fbfd;
      --card-bg: #ffffff;
      --text-color: #2b2b2b;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      color: #555;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 1rem 0;
    }

    .gallery-item {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }

    .gallery-item h3 {
      font-size: 1.2rem;
      font-weight: 600;
      padding: 1rem;
      color: #333;
      background: #f1f4f8;
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
      display: inline-block;
      margin-top: 2rem;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #003cc5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .gallery-item h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1>üß™ Product Prototype Showcase</h1>
    <p>Explore visual prototypes from past and current product work.</p>

    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/oneproduct.jpg" alt="OneProduct Prototype">
        <h3>OneProduct</h3>
      </div>
      <div class="gallery-item">
        <img src="images/dealday.jpg" alt="Deal Day Prototype">
        <h3>Deal Day</h3>
      </div>
      <div class="gallery-item">
        <img src="images/childsafety.jpg" alt="Child Safety App">
        <h3>Child Safety</h3>
      </div>
      <div class="gallery-item">
        <img src="images/storybook.jpg" alt="Story Book">
        <h3>Story Book</h3>
      </div>
    </div>

    <a href="index.html">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
